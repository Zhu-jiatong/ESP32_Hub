<fluent-progress-ring id="progressBar" value="0" max="100" hidden></fluent-progress-ring>
<p id="loaded_n_total"></p>
<p id="status"></p>

<form id="fileForm" enctype="multipart/form-data">
    <input type="file" name="file" id="file-input" multiple hidden>
    <fluent-button id="upload-cover" class="fluent-font">&#xe8e5;</fluent-button>
    <fluent-button type="reset" class="fluent-font">&#xe74d;</fluent-button>
    <fluent-button type="submit" class="fluent-font" id="uploadConfirm">&#xe73e;</fluent-button>
</form>
<fluent-card>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Size</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="uploadTabFiles"></tbody>
    </table>
</fluent-card>
